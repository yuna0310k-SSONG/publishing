<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="hyundai.css" />
  </head>
  <body>
    <article class="car">
      <h3>The new IONIQ 6</h3>
      <picture class="photo">
        <img src="car.avif" alt="" />
      </picture>
      <div class="info">
        <div class="option">
          <span class="title">가격</span>
          <span class="value">4,856만원~</span>
        </div>
        <div class="option">
          <span class="title">전비</span>
          <span class="value">6.3 km/kWh</span>
        </div>
        <div class="option">
          <span class="title">추천 트림</span>
          <span class="value">2WD Prestige(롱레인지)</span>
        </div>
      </div>

      <div class="interaction">
        <button class="make">내 차 만들기</button>
        <div class="navi">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </article>
  </body>
</html>
